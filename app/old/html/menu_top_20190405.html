{% include "app/login.html" %}
{% include "app/welcome.html" %}
{% include "app/searcher.html" %}

<style>
  #top-shown .ui.menu a:not(.active).item:hover {
    color:#a4a4a4 !important;
  }

  #login-btn {
    padding: 10px !important;

  }
</style>

<!-- <div style="background-color:white;position:fixed;top:0;text-align:center;width:100%;z-index:100"> -->
<!-- <div style="background-color:transparent;top:0;text-align:center;width:100%;padding-top:10px" id="top-shown"> -->

<div class="ui center aligned text container" id="top-shown" style="padding-top:10px">

  <div class="ui orange secondary pointing labeled icon mini menu">
    <a class="bmatch item">
      <i class="bold icon"></i>
      B:match
    </a>

    <a class="item {{ discover_act }}" href="/discover">
      <i class="th icon"></i>
      discover
    </a>

    <a class="item {{ rating_act }}" href="/rating">
      <i class="star outline icon"></i>
      rating
    </a>

    <a class="item {{ sharing_act }}" href="/sharing">
      <i class="hashtag icon"></i>
      sharing
    </a>

    {% if user.is_authenticated %}
    <a class="item {{ me_act }}" href="/me">
      <!-- <i class="user outline icon"></i> -->
      <img class="ui centered circular image" src="{{ user.socialaccount_set.all.0.get_avatar_url }}" style="object-fit:cover;width:30px;height:30px;">
      me
    </a>

    {% else %}
    <div class="right menu">
      <div style="padding:5px">
        <div class="ui positive animated login button" tabindex="0" style="width:50px;padding-left:12px">
          <div class="hidden content" style="font-size:15px">login</div>
          <div class="visible content">
            <i class="large sign-in icon"></i>
          </div>
        </div>
      </div>
    </div>
    {% endif %}

  </div>
</div>


<div style="background-color:transparent;position:fixed;top:-10px;text-align:center;width:100%;display:none" id="top-hidden">

  <div class="ui compact orange large icon menu" style="padding-top:10px">
    <a class="bmatch item">
      <i class="bold icon"></i>
    </a>

    <a class="item {{ discover_act }}" href="/discover">
      <i class="th icon"></i>
    </a>

    <a class="item {{ rating_act }}" href="/rating">
      <i class="star outline icon"></i>
    </a>

    <a class="item {{ sharing_act }}" href="/sharing">
      <i class="hashtag icon"></i>
    </a>

    {% if user.is_authenticated %}
    <a class="item {{ me_act }}" href="/me">
      <i class="user outline icon"></i>
    </a>

    {% else %}
    <a class="login item">
      <i class="green sign-in icon"></i>
    </a>
    {% endif %}

  </div>

</div>

<!doctype html>
<html lang="ko">
<head>
  <title>B:match</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% block js %}

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.5/css/star-rating.min.css" media="all" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.5/themes/krajee-svg/theme.min.css" media="all" type="text/css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.5/js/star-rating.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.5/themes/krajee-svg/theme.min.js" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="/static/semantic/semantic.min.css">
  <script src="/static/semantic/semantic.min.js"></script>

  {% endblock js %}

  <style>
    i {
      vertical-align: middle;
    }
  </style>
</head>


<body>

  <div class="jumbotron jumbotron-fluid text-center" style="margin-bottom:0;background-color:#333;color:#fff">
    <h1><b>B:match</b></h1>
    <p>Discover your style with Brands</p>
  </div>

  <nav class="navbar navbar-dark justify-content-center sticky-top shadow" style="background-color:#333;color:#fff"> <!--bg-light navbar-light-->
    <div class='d-flex w-100'>
      <form action="/searched" class='mx-auto d-inline w-100' method='get'>
        <div class="input-group">
          <span class="input-group-prepend">
            <div class="input-group-text bg-white">
              <!-- <i class="material-icons text-muted">search</i> -->
              <i class="fa fa-search" style="font-size:24px;color:#ccc"></i>
              <!-- <i style="font-size:24px" class="fa">&#xf002;</i> -->
            </div>
          </span>
          <input type="search" class="form-control border-left-0 border" placeholder="브랜드를 검색해보세요" id="search" name="search">
        </div>
      </form>
      <button type='button' class="navbar-toggler border-0" data-toggle="collapse" data-target="#collapsibleNavbar">
        <!-- ☰ -->
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse p-2" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-link" href="#"><i class="material-icons">person</i> 로그인</li>
        <li class="nav-link" href="#"><i class="material-icons">settings</i> 설정</li>
      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top:30px; margin-bottom:50px">
    {% block content %}{% endblock content %}
  </div>

  <div class="footer">
    {% block footer %}{% endblock footer %}
  </div>

  <script>
    $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>

</body>
</html>

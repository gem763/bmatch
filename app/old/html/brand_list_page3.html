{% load el_pagination_tags %}
{% lazy_paginate brand_list %}

<div class="ui middle aligned relaxed list"> <!--animated-->
{% for brand in brand_list %}
<div class="item">

  <div class="ui unstackable two steps">
    <div class="step">
      <img class="ui image" src="{{brand.logo_url}}" style="max-height:50px;width:auto;">
    </div>
    <div class="step" style="padding:0">
      <div class="ui segments" style="width:100%;border:0">

        <div class="ui left aligned vertical segment" style="padding:5px;border:0">
          <i class="popup grey heart outline icon link" data-content="꾸준히 사랑받는"></i>
          <i class="popup grey bolt icon link" data-content="최근에 출시된"></i>
          <i class="popup grey compass outline icon link" data-content="한국에서는 찾기 힘든"></i>
          <i class="popup grey rocket icon link" data-content="최근에 관심받는"></i>
          <span class="right floated">
            <i class="popup grey ellipsis horizontal icon link" data-content="더보기"></i>
          </span>
        </div>

        <div class="ui center aligned vertical segment" style="padding:20px;border:0">
          <div class="title">{{brand.name}}</div>
          <div class="ui star rating" data-rating="3" data-max-rating="5"></div>
        </div>

        <div class="ui right aligned vertical segment" style="padding:5px;border:0">
          <a class="ui mini label">무난한</a>
          <a class="ui teal mini label">스타일리쉬한</a>
        </div>

      </div>
    </div>
  </div>

  <div class="ui unstackable two top attached steps">
    <div class="step">
      <img class="ui image" src="{{brand.logo_url}}" style="max-height:50px;width:auto;">
    </div>

    <div class="step" style="background-color:transparent">
      <!-- <div class="ui mini red top right attached label"> -->
        <!-- <div class="ui mini vertical animated button" tabindex="0">
          <div class="hidden content">Shop</div>
          <div class="visible content"> -->
            <!-- <i class="bookmark outline icon"></i> -->
          <!-- </div>
        </div> -->
      <!-- </div> -->
      <!-- <a class="ui right corner label">
        <i class="bookmark outline icon"></i>
      </a> -->
      <!-- <div class="content" style="width:100%">
          <div class="ui vertical segment" style="margin-top:0;background-color:blue">
            <p>1234</p>
          </div>
          <div class="ui vertical segment" style="background-color:yellow">
            <p>2</p>
          </div>
      </div> -->
      <div class="content" style="text-align:center">
        <div class="title">{{brand.name}}</div>
        <div class="ui star rating" data-rating="3" data-max-rating="5"></div>
      </div>
    </div>

  </div>
  <div class="ui bottom attached right aligned segment" style="padding:5px;">
    <div class="description">
      <a class="ui tag mini label">무난한</a>
      <a class="ui teal tag mini label">스타일리쉬한</a>
    </div>
  </div>

</div>
{% endfor %}
</div>

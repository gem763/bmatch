{% load el_pagination_tags %}
{% lazy_paginate 30 brands.all as allbrands %}

{% for brand in allbrands %}
  <a class="brand card" data-inverted="" data-tooltip="{{ brand.fullname_en }}" style="padding:5px" href="{% url 'brand_detail' brand.name %}">
    <img class="brand" src="{{ brand.logo.url }}" alt="{{ brand.name }}">
  </a>
{% endfor %}
{% show_more %}

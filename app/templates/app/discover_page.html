{% load el_pagination_tags %}
{% lazy_paginate 30 brands.all as allbrands %}

{% for brand in allbrands %}
  {% include "app/brand_card.html" with brand=brand %}
{% endfor %}
{% show_more %}

<script>
  $('.brand.card').popup({
    inline: true,
    hoverable: true,
    position: 'top center',
  });

  $('.brand.card .image').dimmer({
    on: 'hover'
  });
</script>

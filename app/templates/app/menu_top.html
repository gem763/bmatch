{% include "app/login.html" %}
{% include "app/welcome.html" %}
{% include "app/searcher.html" %}

<style>
  #top-shown .ui.menu a:not(.active).item:hover {
    color:#a4a4a4 !important;
  }

  #login-btn {
    padding: 10px !important;

  }

  /* .bsearch:focus + .bsearch-submit {
    opacity: 1 !important;
    transition: opacity 1s ease;
  } */

  /* .bsearch-submit {
    transition: opacity 1s ease;
  } */

  .bsearch-submit:hover {
    background: rgba(220, 220, 220, .3) !important;
  }

  #top-header {
    box-shadow: 0 0 10px rgba(0,0,0,0.2) !important;
  }
</style>


<div style="background:white;position:fixed;top:0;width:100%;height:50px;display:flex;align-items:center;justify-content:center;z-index:100" id="top-header">
  <div class="ui text center aligned container" style="background:none">
    <div class="ui secondary icon compact menu" style="background:none;height:50px;width:100%;">
      <a class="item" style="padding:5px;" href="{% url 'home' %}">
        <i class="circular inverted bold icon"></i>
        &nbsp;&nbsp; <b>Get:ch</b>
      </a>

      <div class="item" style="flex-grow:1;background:none;height:50px;min-width:200px;">
        <form class="ui form" action="{% url 'discover' %}" method="get" style="background:none;width:100%;">
          <div class="ui fluid search">
            <div class="ui fluid left icon input" style="position:relative;">
              {% if brands.qry %}
                <input class="bsearch prompt" type="text" value="{{ brands.qry }}" name="q" oninput="show_submit(this)">
              {% else %}
                <input class="bsearch prompt" type="text" placeholder="예: adidas, 섹시 청바지, 가성비 끝판왕... " name="q" oninput="show_submit(this)">
              {% endif %}
              <button class="bsearch-submit ui icon compact button" type="submit" style="background:transparent;opacity:0;height:30px;position:absolute;right:0%;top:50%;transform:translate(0%,-50%)"><i class="right arrow icon"></i></button>

              <i class="search icon"></i>
            </div>
            <div class="results"></div>
          </div>
        </form>
      </div>

      <div class="right menu">
        <a class="ui item {{ discover_act }}" href="/discover" style="border-radius:5px;margin:1px;width:36px;height:36px;display:flex;align-items:center;justify-content:center;">
          <i class="compass outline icon" style="background:none;"></i>
        </a>

        <a class="ui item {{ rating_act }}" href="/rating" style="border-radius:5px;margin:1px;width:36px;height:36px;display:flex;align-items:center;justify-content:center;">
          <i class="heart outline icon"></i>
        </a>

        {% if user.is_authenticated %}
        <a class="ui item {{ me_act }}" href="/me" style="border-radius:5px;margin:1px;width:36px;height:36px;display:flex;align-items:center;justify-content:center;padding:0;">
          <img class="ui rounded image" src="{{ user.socialaccount_set.all.0.get_avatar_url }}" style="object-fit:cover;width:30px;height:30px">
        </a>
        {% else %}
        <a class="loginbutton ui item {{ me_act }}" style="border-radius:5px;margin:1px;width:36px;height:36px;display:flex;align-items:center;justify-content:center;padding:0;">
          <i class="user outline icon"></i>
        </a>
        {% endif %}

      </div>
    </div>
  </div>
</div>

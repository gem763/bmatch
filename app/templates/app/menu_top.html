{% include "app/login.html" %}
{% include "app/welcome.html" %}

<style>
  #top-shown .ui.menu a:not(.active).item:hover {
    color:#a4a4a4 !important;
  }

  #login-btn {
    padding: 10px !important;

  }

  /* .bsearch:focus + .bsearch-submit {
    opacity: 1 !important;
    transition: opacity 1s ease;
  } */

  /* .bsearch-submit {
    transition: opacity 1s ease;
  } */

  .bsearch-submit:hover, #search-hider:hover, #show-library:hover {
    background: rgba(220, 220, 220, .3) !important;
  }

  #top-header {
    box-shadow: 0 0 10px rgba(0,0,0,0.2) !important;
  }

  @keyframes searcher_show {
    100% { bottom:0%; }
  }

  @keyframes searcher_hide {
    0% { bottom:0%; }
  }

</style>


<div style="background:white;position:fixed;top:0;width:100%;height:none;z-index:100" id="top-header">
  <!-- ;display:flex;align-items:center;justify-content:center -->
  <div class="ui text container" style="background:none;position:relative;">
    <div class="ui secondary icon compact menu" style="background:none;height:60px;width:100%;">
      <a class="item" style="padding:8px;" href="{% url 'home' %}">
        <i class="large dot circle icon"></i>
        <div style="margin-left:5px;font-family:'Nunito Sans',sans-serif;font-weight:800;font-size:25px">Get:ch</div>
      </a>

      <!-- <div class="item" style="flex-grow:1;background:none;height:none;">
      </div> -->

      <div class="right menu">
        <a class="item" id="search-shower" style="border-radius:20px;margin:1px;width:40px;height:40px;display:flex;align-items:center;justify-content:center;">
          <i class="large search icon" style="font-weight:lighter;"></i>
        </a>

        <a class="item {{ discover_act }}" href="{% url 'discover' %}" style="border-radius:20px;margin:1px;width:40px;height:40px;display:flex;align-items:center;justify-content:center;">
          <i class="large road icon" style="background:none;"></i>
        </a>

        <a class="item {{ rating_act }}" href="{% url 'rating' %}" style="border-radius:20px;margin:1px;width:40px;height:40px;display:flex;align-items:center;justify-content:center;">
          <i class="large heart icon" style="margin-top:3px;"></i>
        </a>

        {% if user.is_authenticated %}
        <a class="item {{ me_act }}" href="{% url 'me' %}" style="border-radius:20px;margin:1px;width:40px;height:40px;display:flex;align-items:center;justify-content:center;padding:0;">
          {% include "app/user_avatar.html" with user=user %}
        </a>
        {% else %}
        <a class="loginbutton item {{ me_act }}" style="border-radius:20px;margin:1px;width:40px;height:40px;display:flex;align-items:center;justify-content:center;padding:0;">
          <i class="large user icon"></i>
        </a>
        {% endif %}

        <!-- <a class="ui item" style="border-radius:20px;margin:1px;width:40px;height:40px;display:flex;align-items:center;justify-content:center;display:none;">
          <i class="sidebar icon"></i>
        </a> -->

      </div>
    </div>

    {% include 'app/searcher.html' %}
  </div>
</div>

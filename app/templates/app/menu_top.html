{% include "app/login.html" %}
{% include "app/welcome.html" %}

<style>
  #top-shown .ui.menu a:not(.active).item:hover {
    color:#a4a4a4 !important;
  }

  .bsearch-submit:hover, #search-hider:hover, #show-library:hover {
    background: rgba(220, 220, 220, .3) !important;
  }

  #top-header {
    box-shadow: 0 0 10px rgba(0,0,0,0.2) !important;
    background: white;
    position: fixed;
    top: 0;
    width: 100%;
    height: none;
    z-index: 100;
  }

  #top-header > .background-title {
    background: none;
    position: absolute;
    width: 100%;
  }

  #top-header > .menu {
    background: none;
    width: 100%;
    position: relative;
    height: 60px;
  }

  #top-header .right.menu {
    background-image: linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,1));
  }

  #top-header .ui.menu a.item:hover {
    color: red !important;
    /* background: rgba(255,255,255,0.7); */
  }

  #top-header .right.menu .item {
    border-radius: 20px !important;
    margin: 1px !important;
    width: 40px !important;
    height: 40px !important;
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
    padding: 0 !important;
  }

  #top-header .right.menu .first.item {
    margin-left: 20px !important;
  }

  #top-header .right.menu .last.item {
    margin-right: 20px !important;
  }

  #top-header .right.menu .item .icon {
    position: absolute;
    width: 60%;
    height: 60%;
    top: 50%;
    left: 20px;
    transform: translate(-50%, -50%);
  }

  #top-header .profile.image {
    object-fit: cover;
    width: 30px;
    height: 30px;
  }

  @keyframes searcher_show {
    100% { bottom:0%; }
  }

  @keyframes searcher_hide {
    0% { bottom:0%; }
  }
</style>


<div id="top-header">
  <!-- <div class="background-title">
    {% include "app/title.html" with title="GET.CH." type="header" %}
  </div> -->

  <div class="ui secondary icon compact menu">
    <a class="header item" style="font-size:30px;font-weight:900;letter-spacing:-3px;padding:10px;border-radius:10px;" href="{% url 'home' %}">
      <span>GET</span><span style="color:aqua">.</span><span>CH</span>
    </a>

    <div class="right menu">
      <a class="first item">
        <i class="icon" data-feather="plus-square"></i>
      </a>

      <a class="item" id="search-shower">
        <i class="icon" data-feather="search"></i>
      </a>

      <a class="item" href="{% url 'channels' %}">
        <i class="icon" data-feather="grid"></i>
      </a>

      {% if user.is_authenticated %}
      <a class="last item {{ me_act }}" href="{% url 'me' %}">
        <img class="profile ui circular image" src="{{ user.socialaccount_set.all.0.get_avatar_url }}">
      </a>

      {% else %}
      <a class="last login item {{ me_act }}">
        <i class="icon" data-feather="user"></i>
      </a>
      {% endif %}

    </div>
  </div>

  {% include 'app/searcher.html' %}
</div>

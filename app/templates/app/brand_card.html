<div class="brand card">
  <div class="blurring dimmable image" style="background:transparent;margin:auto;">
    <div class="ui inverted dimmer">
      <div class="content">
        <div class="center">
          <div style="color:black">{{ brand.name }}</div>
        </div>
      </div>
    </div>
    <img src="{{ brand.logo.url }}" alt="{{ brand.name }}" style="object-fit:contain;width:110px;height:110px;margin:auto;border-radius:0 !important;">
  </div>
</div>


<div class="ui mini inverted popup" style="text-align:center;width:150px">
  <div class="column">

    <h4 class='ui header'>
      {{ brand.fullname_en }}
      <div class='sub header'>{{ brand.fullname_kr }}</div>
    </h4>

    <div class="content">
      {% if brand.score %}
        <div class='ui inverted purple statistic'>
          <div class='value'>{{ brand.score }}</div>
          <div class='label'>MATCHING %</div>
        </div>
      {% endif %}

      <div class="ui two mini inverted buttons">
        <a class="ui inverted button" href="{% url 'brand_detail' brand.name %}">DETAIL</a>
        <div class="ui inverted button">COMPARE</div>
      </div>
    </div>

  </div>
</div>

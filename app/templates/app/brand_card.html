<div class="brand card" bname="{{ brand.name }}">
  <div class="dimmable image" style="background:white">
    <div class="ui dimmer">
      <div class="content">
        <div class="center">

          {% if brand.score %}
            <div class='ui purple small inverted statistic'>
              <div class='value'>{{ brand.score }}</div>
              <div class='label' style="font-size:12px">MATCHING %</div>
            </div>
          {% endif %}

          <div class="ui small mini inverted compact icon buttons">
            <a class="ui inverted detail button" href="{% url 'brand_detail' brand.name %}"><i class="question icon"></i></a>
            {% if user.is_authenticated %}
            <a class="ui inverted like button"><i class="heart outline icon"></i></a>
            {% endif %}
            <a class="ui inverted compare button"><i class="exchange icon"></i></a>
          </div>
        </div>
      </div>
    </div>

    <img src="{{ brand.logo.url }}" alt="{{ brand.name }}" style="object-fit:contain;margin:auto;border-radius:4px !important;">
    <i class="yellow like heart icon" style="position:absolute;transform:translate(-50%, -50%);top:7%;left:90%;opacity:0;"></i>
  </div>
</div>

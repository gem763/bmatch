<div class="bcard card" bname="{{ brand.name }}" href="{% url 'brand_detail' brand.name %}" onclick="bcard_click(this)">

  <div class="bcard_base">
    <img class="bcard_img" src="{{ brand.logo.url }}" alt="{{ brand.name }}">
    <div class="bcard_like" onclick="toggle_like(event, this)">
      {% load ctags %}
      {% if user.is_authenticated and user.email|liked:brand.name %}
        <i class="bcard_like_icon yellow heart icon" state="like"></i>
      {% else %}
        <i class="bcard_dontlike_icon outline heart icon" state="dontlike"></i>
      {% endif %}
    </div>
  </div>

  <div class="bcard_more">
    <!-- <div class="bcard_more_btn" style="position:absolute;left:70%;top:70%;width:30%;height:30%;display:flex;align-items:center;justify-content:center;" onclick="bcard_more(event, this)">
      <i class="bcard_more_icon ellipsis vertical link icon" style="height:50%;background:transparent;color:silver;"></i>
    </div> -->

    <button class="bcard_more_btn ui compact icon button" onclick="bcard_more(event, this)">
      <i class="bcard_more_icon ellipsis horizontal icon"></i>
    </button>


    <div class="bcard_cover" onmouseleave="bcard_cover_mouseleave(this)" style="display:flex;align-items:center;justify-content:center;">
      <div class="ui centered grid">
        {% if brand.score %}
        <div class="row" style="padding:5px">
          <div class="bcard_score" style="background:transparent;line-height:100%">
            <span class='bcard_stat_value' style="background:transparent;">{{ brand.score }}</span><br>
            <span class='bcard_stat_label' style="background:transparent;">MATCHING %</span>
          </div>
        </div>
        {% endif %}

        <div class="row" style="padding:5px;background:transparent">
          <a class="ui mini icon button"><i class="exchange icon"></i></a>
        </div>
      </div>
    </div>

  </div>
</div>
